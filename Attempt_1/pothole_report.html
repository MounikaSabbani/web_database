<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <style>
    .instructions {
      text-align: center;
    }
    .potholeDetails {
      text-align: center;
    }
  </style>
  <head>
    <title>Pothole Management System</title>
    <!-- Latest compiled CSS v3.4.1 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library v3.5.1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript v3.4.1 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main>
      <div class="instructions">
        <br />
        <h3>Please enter Pothole details</h3>
      </div>
    </main>
    <div class="potholeDetails">
      <form action="pothole_report.php" method="POST">
        Pothole Name:<br />
        <input type="text" name="Pothole_Name" required />
        <br />
        Status of Pothole:<br />
        <input type="text" name="Status" required />
        <br />
        User Name:<br />
        <input type="text" id="UserName" name="UserName" readonly />
        <br />
        Description:<br />
        <input type="text" name="Description" required />
        <br />
        Address:<br />
        <input type="text" name="Address" required />
        <br />
        City:<br />
        <input type="text" name="City" required />
        <br />
        State:<br />
        <input type="text" name="State" required />
        <br />
        Zip Code:<br />
        <input type="int" name="Zip_Code" required />
        <br />
        Pothole Circumference:<br />
        <input type="Float" name="Pothole_Circumference" required />
        <br />
        Pothole Depth:<br />
        <input type="Float" name="Pothole_Depth" required />
        <br /><br />
        <input type="submit" name="submit" />
      </form>
    </div>
    <script>
     const urlParams = new URLSearchParams(window.location.search);
     const myParam = urlParams.get("username");
     document.getElementById("UserName").value = myParam;
    </script>
  </body>
</html>
